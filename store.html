<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="contener">
        <div class="nav1">
            <nav>
                <img src="img/karma-logo.svg" class="logo">
                <ul class="nav_bar">
                    <a href="#" class="home"> <strong>Meet Karma</strong></a>
                    <a href="#" class="home">How it Works</a>
                    <a class="home" id="active" href="#" class="home">Store</a>
                    <a href="#" class="home">Blog</a>
                    <a href="#" class="home">Help</a>
                    <a href="#" class="home">Login</a
                </ul>
            </nav>
        </div>
        <div class="form1">

            <h1>Order your Karma wifi device today!</h1>
            <form>
                <label for="username">First name *</label>
                <input id="username" type="text" name="username" />
                <label for="lastname">Last name *</label>
                <input id="lastname" type="text" name="username" />
                <label for="address">Address *</label>
                <input id="address" type="text" name="address" />
                <label for="address2">Address 2 *</label>
                <input id="address2" type="text" name="address2" />
                <label for="city">City *</label>
                <select id="city" name="city">
                    <option value="Select" selected>Select your city...</option>
                    <option value="Kartoum">Kartoum</option>
                </select>
                <label for="postcode">Postcode *</label>
                <input id="postcode" type="text" name="postcode" />
                <label for="color">Select a colour</label>
                <input id="orange" type="radio" name="size" value="Karma orange" />
                <label for="small">Karma orange</label>

                <input id="grey" type="radio" name="size" value="Space Grey" checked />
                <label for="grey">Space Grey</label>

                <input id="order" type="checkbox" name="order" />
                <label for="order">By placing your order you agree to Karma's Terms and Conditions. *</label>

            </form>
            <button>Place my order</button>
        </div>
        <div class="img1">
            <img src="level-2/store-image_by-andrew-neel-unsplash.jpg" class="img2">
        </div>
        
        <div class="foot">
            <hr>
            <footer>
                <h5>Join US</h5>
                <div class="footer_logo">
                    <div class="twitter g4">
                        <img src="img/twitter-icon.svg">
                    </div>
                    <div class="facebook g4">
                        <img src="img/facebook-icon.svg">
                    </div>
                    <div class="instagram g4">
                        <img src="img/instagram-icon.svg">
                    </div>

                </div>
                <div class="copytext">
                    <p>Â© Karma Mobility,Inc</p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
